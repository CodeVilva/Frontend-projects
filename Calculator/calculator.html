<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="./css/calci_css.css">
    <link rel="shourtcot icon" type="image/png" href="./img/Calculator icon.png">
</head>
<body>
 
    <div class="container">
        
        <div id="display"></div>

        
        <div class="buttons-container">
            <table>
                <tr>
                    <td><button id="1">1</button></td>
                    <td><button id="2">2</button></td>
                    <td><button id="3">3</button></td>
                    <td><button id="backspace">&blacktriangleleft;</button></td>
                    <td><button id="clear"> C </button></td>
                </tr>
                <tr>
                    <td><button id="4">4</button></td>
                    <td><button id="5">5</button></td>
                    <td><button id="6">6</button></td>
                    <td><button id="*">x</button></td>
                    <td><button id="-">-</button></td>
                </tr>
                <tr>
                    <td><button id="7">7</button></td>
                    <td><button id="8">8</button></td>
                    <td><button id="9">9</button></td>
                    <td><button id="/">&divide;</button></td>
                    <td rowspan="2"><button id="equal" style="height: 110px;">=</button></td>
                </tr>
                <tr>
                    <td><button id="(">(</button></td>
                    <td><button id="0">0</button></td>
                    <td><button id=")">)</button></td>
                    <td><button id="+">+</button></td>
                </tr>
            </table>
        </div>
    </div>
    
</body>
<script type="text/javascript" src="./js/calci_js.js"></script>
</html>
