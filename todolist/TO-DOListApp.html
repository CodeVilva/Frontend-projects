<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TO-DO List App</title>
	<link rel="stylesheet" type="text/css" href="./css/liststyle.css">
	<link rel="shortcut icon" type="text/svg" href="./img/icon-app.svg">
</head>
<body>
<div class="container">
	<div class="box">
	<div class="inputfield">
		<textarea placeholder="Enter your tasks..."></textarea>
	</div>
	
	<ul class="lists"></ul>
	
	<div class="pendingtext">
		<div><p style="user-select: none;">you have <span class="pending-num"> no </span> task pending.</p></div>
		<div><button id="clearButton">Clear All</button></div>
	</div>
</div>
</div>
</body>
<script type="text/javascript" src="./js/listscript.js"></script>
</html>
